name: streamap
description: A map displaying livestreams of zoos, concerts and other fun activities

version: 1.2.9

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  auto_size_text: 3.0.0-nullsafety.0
  cloud_firestore: 2.4.0

  firebase_analytics: 8.2.0
  firebase_core: 1.4.0
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: 0.4.0
  material_design_icons_flutter: 5.0.5955-rc.1
  package_info_plus: 1.0.4
  provider: 5.0.0
  rxdart: 0.27.1
  url_launcher: 6.0.9
  youtube_player_iframe: 2.1.0

dev_dependencies:
  flutter_launcher_icons: 0.9.1
  flutter_test:
    sdk: flutter
  lint: ^1.5.3

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/noun_Zebra_50798.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/noun_Zebra_50798_android.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
