name: StreaMap
description: A map displaying livestreams of zoos, concerts and other fun activities

version: 1.2.3

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore:
  firebase_analytics:
  firebase_core:

  auto_size_text:
  cupertino_icons:
  flutter_staggered_grid_view:
  material_design_icons_flutter:
  package_info:
  provider:
  rxdart:
  url_launcher:
  youtube_player_iframe:

dev_dependencies:
  flutter_test:
    sdk: flutter
  effective_dart:
  flutter_launcher_icons:

flutter_icons:
  android: true
  ios: true
  image_path: "assets/noun_Zebra_50798.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/noun_Zebra_50798_android.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
